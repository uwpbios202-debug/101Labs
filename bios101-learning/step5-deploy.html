<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 5 – Strategy Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .lucide {
            width: 1em;
            height: 1em;
            stroke-width: 2px;
        }
    </style>
<style>
.bios-nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #016836;
  border-bottom: 2px solid #FFD100;
}
.bios-nav-inner {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 4px 8px;
}
.bios-home {
  color: white;
  font-weight: 700;
  text-decoration: none;
  letter-spacing: .5px;
}
.bios-toggle {
  display: none;
  background: none;
  border: none;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
}
.bios-menus {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.bios-menu { position: relative; }
.bios-trigger {
  background: none;
  border: none;
  color: white;
  font-weight: 600;
  cursor: pointer;
  padding: 2px 4px;
}
.bios-trigger.active {
  border-bottom: 2px solid #FFD100;
}
.bios-dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: white;
  border: 1px solid #ccc;
  min-width: 160px;
  z-index: 1001;
}
.bios-dropdown a {
  display: block;
  padding: 6px 10px;
  color: #212721;
  text-decoration: none;
}
.bios-dropdown a:hover {
  background: #EFECE2;
}
.bios-menu:hover .bios-dropdown,
.bios-menu:focus-within .bios-dropdown {
  display: block;
}
@media (max-width: 768px) {
  .bios-toggle { display: block; }
  .bios-menus {
    display: none;
    flex-direction: column;
    background: #016836;
    width: 100%;
  }
  .bios-menus.open { display: flex; }
  .bios-dropdown {
    position: static;
    border: none;
  }
}
</style>
</head>

<body class="bg-gray-50 text-gray-900">
<nav class="bios-nav">
  <div class="bios-nav-inner">
    <a href="index.html" class="bios-home">BIOS101</a>
    <button class="bios-toggle" aria-label="Toggle menu">â˜°</button>
    <div class="bios-menus" id="biosMenus"></div>
  </div>
</nav>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    window.lucide.createIcons({
                        attrs: {
                            class: `lucide lucide-${name.toLowerCase()} ${className}`,
                            style: `width: ${size}px; height: ${size}px;`
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);

            return <i ref={iconRef} data-lucide={name.toLowerCase()} className={className}></i>;
        };

        const CollapsibleSection = ({ title, icon, iconColor, items, isExpanded, onToggle, isWarning = false }) => {
            return (
                <section className={`bg-white rounded-xl border-2 shadow-sm transition-all ${isWarning ? 'border-amber-400' : 'border-gray-200'}`}>
                    <button
                        onClick={onToggle}
                        className={`w-full p-5 flex items-center justify-between hover:bg-gray-50 transition-colors rounded-xl ${isWarning ? 'bg-amber-50' : ''}`}
                    >
                        <div className="flex items-center gap-3">
                            <div className={iconColor}>
                                {icon}
                            </div>
                            <h3 className="font-bold text-sm uppercase tracking-wider text-gray-700">{title}</h3>
                        </div>
                        <Icon name={isExpanded ? "ChevronUp" : "ChevronDown"} className="text-gray-400" size={20} />
                    </button>

                    {isExpanded && (
                        <div className="px-5 pb-5 pt-2 space-y-2 border-t border-gray-100">
                            {items.map((item, i) => (
                                <label key={i} className="flex items-start gap-3 p-2 rounded hover:bg-gray-50 cursor-pointer text-xs leading-tight text-gray-600">
                                    <input type="checkbox" className="mt-0.5 w-3.5 h-3.5 accent-[#0b3d2e] rounded border-gray-300" />
                                    {item}
                                </label>
                            ))}
                        </div>
                    )}
                </section>
            );
        };

        const App = () => {
            const [confidence, setConfidence] = useState(null);
            const [expandedSections, setExpandedSections] = useState({});

            const toggleSection = (sectionKey) => {
                setExpandedSections(prev => ({
                    ...prev,
                    [sectionKey]: !prev[sectionKey]
                }));
            };

            const demands = [
                { label: "Retrieval practice", defaultTime: "15" },
                { label: "Concept comparison", defaultTime: "20" },
                { label: "Process verbalization", defaultTime: "10" }
            ];

            const frictionCategories = [
                {
                    key: "environmental",
                    title: "Environmental Design",
                    icon: <Icon name="Anchor" size={20} />,
                    iconColor: "text-blue-600",
                    items: [
                        "Study location selected with minimal distractions",
                        "Temperature set to 68-72°F (optimal cognitive range)",
                        "Lighting is bright and ideally natural (or 5000K+ if artificial)",
                        "Background noise eliminated OR white noise at 40-50dB if needed (music impairs verbal learning)",
                        "All needed materials within arm's reach (no mid-session hunting)",
                        "Water bottle filled and accessible",
                        "Restroom visit completed beforehand",
                        "Comfortable seating that promotes alertness (not relaxation)"
                    ]
                },
                {
                    key: "digital",
                    title: "Digital Discipline",
                    icon: <Icon name="Shield-Check" size={20} />,
                    iconColor: "text-red-600",
                    items: [
                        "Phone in another room or locked in app blocker",
                        "All non-essential browser tabs closed before starting",
                        "Email/messaging apps fully quit (not just minimized)",
                        "Website blockers activated (Freedom, Cold Turkey, etc.)",
                        "Notification settings switched to Do Not Disturb",
                        "Study-only browser profile/account set up (no saved logins to distractions)"
                    ]
                },
                {
                    key: "cognitive",
                    title: "Cognitive Priming",
                    icon: <Icon name="Brain" size={20} />,
                    iconColor: "text-purple-600",
                    items: [
                        "Specific learning objective written down (not 'study biology' but 'explain glycolysis steps')",
                        "Time block defined with specific start/end times",
                        "Success criteria clarified ('recall 80% of flashcards' not 'feel like I studied')",
                        "Materials reviewed 5 minutes before session (primes retrieval pathways)",
                        "Previous session notes briefly reviewed for continuity"
                    ]
                },
                {
                    key: "active",
                    title: "Active Learning Methods",
                    icon: <Icon name="Zap" size={20} />,
                    iconColor: "text-yellow-600",
                    items: [
                        "Using active recall rather than passive re-reading",
                        "Self-testing before feeling 'ready' (desirable difficulty)",
                        "Generating examples/applications rather than just reviewing given ones",
                        "Teaching material out loud to imaginary student",
                        "Creating concept maps/diagrams from memory first, then checking",
                        "Writing summary paragraphs without looking at materials",
                        "Solving problems before checking solutions",
                        "Elaborative interrogation (asking 'why?' and 'how?' repeatedly)"
                    ]
                },
                {
                    key: "spacing",
                    title: "Spacing & Interleaving",
                    icon: <Icon name="Shuffle" size={20} />,
                    iconColor: "text-cyan-600",
                    items: [
                        "Mixing different problem types/concepts (not blocking by type)",
                        "Including spaced review of older material (not just new content)",
                        "Deliberately alternating between related topics",
                        "Scheduling next review session before finishing current one"
                    ]
                },
                {
                    key: "metacognitive",
                    title: "Metacognitive Monitoring",
                    icon: <Icon name="Eye" size={20} />,
                    iconColor: "text-violet-600",
                    items: [
                        "Periodically pausing to assess actual understanding (not fluency illusion)",
                        "Rating confidence on each concept/problem before checking",
                        "Tracking which items needed hints vs. full recall",
                        "Noting areas of overconfidence for targeted review",
                        "Distinguishing 'recognition' from true 'recall'"
                    ]
                },
                {
                    key: "session-duration",
                    title: "Session Duration",
                    icon: <Icon name="Clock" size={20} />,
                    iconColor: "text-green-600",
                    items: [
                        "Session length matched to task difficulty (25-90 min blocks)",
                        "Breaking before mental fatigue (not pushing through exhaustion)",
                        "Scheduling cognitively demanding work during personal peak hours",
                        "Avoiding sessions longer than 90 minutes without substantial breaks"
                    ]
                },
                {
                    key: "breaks",
                    title: "Break Protocol",
                    icon: <Icon name="Coffee" size={20} />,
                    iconColor: "text-orange-600",
                    items: [
                        "5-10 minute breaks after every 25-50 minutes",
                        "Physical movement during breaks (not more sitting/scrolling)",
                        "Looking at distant objects (20-20-20 rule for eye strain)",
                        "Avoiding social media during breaks (drains willpower reserves)",
                        "Light snack if session exceeds 90 minutes (sustained glucose)",
                        "Longer breaks (15-30 min) after 90-120 minute intensive work"
                    ]
                },
                {
                    key: "physical",
                    title: "Physical State",
                    icon: <Icon name="Heart-Pulse" size={20} />,
                    iconColor: "text-pink-600",
                    items: [
                        "Adequate sleep night before (7-9 hours for most students)",
                        "No heavy meals within 90 minutes of session start",
                        "Light protein/complex carb snack 30 min before if needed",
                        "Hydration at baseline (not dehydrated before starting)",
                        "Caffeine timed appropriately (if used: 30-45 min before, not during)",
                        "Exercise earlier in day completed (boosts BDNF for learning)"
                    ]
                },
                {
                    key: "stimulus",
                    title: "Stimulus Management",
                    icon: <Icon name="Volume-2" size={20} />,
                    iconColor: "text-slate-600",
                    items: [
                        "No high-stimulation activities (social media, gaming) 30 min before",
                        "Music choice pre-decided if using any (instrumental, familiar, <60-70 dB)",
                        "White/brown noise considered if in noisy environment"
                    ]
                },
                {
                    key: "immediate",
                    title: "Immediate Capture (Post-Session)",
                    icon: <Icon name="Clipboard" size={20} />,
                    iconColor: "text-indigo-600",
                    items: [
                        "Key insights written down within 5 minutes of finishing",
                        "Remaining questions/confusion points documented",
                        "Self-assessment of session quality logged",
                        "Tomorrow's study priorities updated based on gaps identified"
                    ]
                },
                {
                    key: "consolidation",
                    title: "Memory Consolidation",
                    icon: <Icon name="Brain" size={20} />,
                    iconColor: "text-fuchsia-600",
                    items: [
                        "Brief review (2-3 min) scheduled for same evening",
                        "Avoid intense interference activities immediately after (give brain settling time)",
                        "Sleep prioritized that night (consolidation happens during sleep)",
                        "Next spaced review scheduled in calendar (1 day, 3 days, 1 week, etc.)"
                    ]
                },
                {
                    key: "tracking",
                    title: "Progress Tracking",
                    icon: <Icon name="Bar-Chart-3" size={20} />,
                    iconColor: "text-teal-600",
                    items: [
                        "Session completion logged in tracking system",
                        "Actual study time vs. planned time recorded",
                        "Distraction count noted",
                        "Subjective focus rating recorded (1-10 scale)",
                        "Objective performance metrics tracked (% correct on practice problems)"
                    ]
                },
                {
                    key: "traps",
                    title: "⚠️ Common Intuition Traps (What FEELS Effective But ISN'T)",
                    icon: <Icon name="Alert-Triangle" size={20} />,
                    iconColor: "text-amber-600",
                    isWarning: true,
                    items: [
                        "Highlighting/underlining excessively (illusion of learning)",
                        "Re-reading passages multiple times without active recall",
                        "Studying in the same order every time (reduces flexible retrieval)",
                        "Massed practice on one topic until 'mastered' (blocking)",
                        "Studying only new material without reviewing old",
                        "Studying until material feels 'fluent' (comfort ≠ learning)",
                        "Listening to music with lyrics while learning verbal material",
                        "Multitasking or 'background studying' while doing other activities",
                        "Studying in bed or extremely comfortable positions (associates location with rest)",
                        "Studying when severely sleep deprived ('just push through')"
                    ]
                },
                {
                    key: "social",
                    title: "Social & Accountability",
                    icon: <Icon name="Users" size={20} />,
                    iconColor: "text-blue-500",
                    items: [
                        "Study session scheduled in shared calendar (social commitment)",
                        "Study partner/accountability buddy has matching session time",
                        "Study group check-in scheduled for later (creates urgency)",
                        "Progress shared with accountability system (coach, peer, app)"
                    ]
                },
                {
                    key: "declarative",
                    title: "Material-Specific: Declarative Knowledge (facts, concepts)",
                    icon: <Icon name="Book-Open" size={20} />,
                    iconColor: "text-emerald-600",
                    items: [
                        "Using spaced repetition software (Anki, etc.) with proper intervals",
                        "Creating memory palaces/method of loci for ordered information",
                        "Using dual-coding (words + images together)",
                        "Generating personal examples from own experience"
                    ]
                },
                {
                    key: "procedural",
                    title: "Material-Specific: Procedural Skills (math, problem-solving)",
                    icon: <Icon name="Calculator" size={20} />,
                    iconColor: "text-rose-600",
                    items: [
                        "Working problems without looking at solutions first",
                        "Doing problems in random order (not chapter order)",
                        "Explaining solution steps out loud",
                        "Creating own problems to solve"
                    ]
                },
                {
                    key: "conceptual",
                    title: "Material-Specific: Conceptual Understanding",
                    icon: <Icon name="Network" size={20} />,
                    iconColor: "text-sky-600",
                    items: [
                        "Drawing diagrams/models from memory",
                        "Explaining connections between concepts",
                        "Comparing and contrasting related ideas",
                        "Applying concepts to novel situations"
                    ]
                }
            ];

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-[#0b3d2e] text-white p-4 sticky top-0 z-10 shadow-md">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <button className="text-sm opacity-80 hover:opacity-100" onClick={() => window.history.back()}>← Back</button>
                            <h1 className="text-xl font-bold tracking-tight">Step 5 – Deployment</h1>
                            <div className="w-8"></div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 py-8">
                        <div className="bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-8">
                            <div className="flex items-center gap-3 mb-2">
                                <Icon name="Zap" className="text-[#0b3d2e]" size={24} />
                                <h2 className="text-lg font-bold text-[#0b3d2e]">From Strategy to System</h2>
                            </div>
                            <p className="text-gray-600 text-sm">
                                A hypothesis only produces evidence if it is tested. This step converts your plan into a repeatable weekly system.
                            </p>
                        </div>

                        <section className="bg-white p-6 rounded-xl border border-gray-200 shadow-sm mb-8">
                            <h3 className="font-bold text-[#0b3d2e] mb-4 flex items-center gap-2">
                                <Icon name="Calendar" size={20} /> The Minimum Viable Week (MVW)
                            </h3>
                            <div className="overflow-hidden border border-gray-100 rounded-lg">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
                                        <tr>
                                            <th className="px-4 py-3">Activity</th>
                                            <th className="px-4 py-3">Freq / Week</th>
                                            <th className="px-4 py-3 text-right">Mins</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-100">
                                        {demands.map((d, i) => (
                                            <tr key={i}>
                                                <td className="px-4 py-4 font-medium">{d.label}</td>
                                                <td className="px-4 py-4">
                                                    <input type="number" defaultValue="3" className="w-12 p-1 border rounded" />
                                                </td>
                                                <td className="px-4 py-4 text-right">
                                                    <input type="number" defaultValue={d.defaultTime} className="w-16 p-1 border rounded text-right" />
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        <div className="mb-6 flex items-center justify-between bg-blue-50 p-4 rounded-lg border border-blue-200">
                            <div className="flex items-center gap-2 text-sm text-blue-900">
                                <Icon name="Info" className="text-blue-600" size={18} />
                                <span className="font-medium">Click any section below to expand and review items</span>
                            </div>
                        </div>

                        <div className="space-y-3 mb-8">
                            {frictionCategories.map((cat) => (
                                <CollapsibleSection
                                    key={cat.key}
                                    title={cat.title}
                                    icon={cat.icon}
                                    iconColor={cat.iconColor}
                                    items={cat.items}
                                    isExpanded={expandedSections[cat.key]}
                                    onToggle={() => toggleSection(cat.key)}
                                    isWarning={cat.isWarning}
                                />
                            ))}
                        </div>

                        <section className="bg-white p-8 rounded-xl border-2 border-[#0b3d2e] shadow-lg mb-8 text-center">
                            <h3 className="font-bold text-[#0b3d2e] mb-2 text-lg">Execution Confidence</h3>
                            <div className="flex justify-between gap-2 mb-4">
                                {[1, 2, 3, 4, 5].map((num) => (
                                    <button
                                        key={num}
                                        onClick={() => setConfidence(num)}
                                        className={`flex-1 py-4 rounded-lg font-bold transition-all ${confidence === num
                                                ? 'bg-[#0b3d2e] text-white shadow-inner scale-105'
                                                : 'bg-gray-100 text-gray-400 hover:bg-gray-200'
                                            }`}
                                    >
                                        {num}
                                    </button>
                                ))}
                            </div>
                            {confidence && confidence < 5 && (
                                <div className="mt-6 pt-6 border-t border-gray-100">
                                    <textarea
                                        className="w-full p-3 border-dashed border-2 border-gray-200 rounded-lg text-sm bg-gray-50 italic"
                                        placeholder="What one thing would make this a 5?"
                                    ></textarea>
                                </div>
                            )}
                        </section>

                        <button
                            className="w-full bg-[#0b3d2e] text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-[#165c45] transition-all flex items-center justify-center gap-2 group"
                            onClick={() => window.location.href = 'step6-measure.html'}
                        >
                            Step 6: Measure Learning <Icon name="Arrow-Right" className="group-hover:translate-x-1 transition-transform" />
                        </button>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script>
(function() {
  function initNav() {
    var labs = [{"folder":"bios101-learning","title":"Metacognition"},{"folder":"01_Science_of_Biology","title":"Scientific Process"},{"folder":"02_Eukaryotes","title":"Eukaryotes"},{"folder":"03_Carbohydrates","title":"Carbohydrates"},{"folder":"04_Proteins","title":"Proteins"},{"folder":"05_Lipids","title":"Lipids"},{"folder":"06_Photosynthetic_Pigments","title":"Photosynthesis"},{"folder":"07_Nucleic Acids","title":"Nucleic Acids"},{"folder":"08_Mitosis","title":"Mitosis"},{"folder":"09_Meiosis","title":"Meiosis"},{"folder":"10_Genetics","title":"Genetics"}];
    var menus = document.getElementById('biosMenus');
    var path = location.pathname;
    if (!menus) return;
    labs.forEach(function(lab) {
      var m = document.createElement('div');
      m.className = 'bios-menu';
      var b = document.createElement('button');
      b.className = 'bios-trigger';
      b.textContent = lab.title;
      if (path.indexOf(lab.folder) !== -1) b.classList.add('active');
      var d = document.createElement('div');
      d.className = 'bios-dropdown';
      var bp = '../' + lab.folder;
      d.innerHTML = '<a href="' + bp + '/index.html">Overview</a><a href="' + bp + '/prelab/prelab.html">Pre-Lab</a><a href="' + bp + '/during_lab/in-lab.html">In-Lab</a><a href="' + bp + '/postlab/postlab.html">Post-Lab</a><a href="' + bp + '/advanced/optional.html">Optional</a>';
      m.appendChild(b);
      m.appendChild(d);
      menus.appendChild(m);
    });
    var t = document.querySelector('.bios-toggle');
    if (t) t.onclick = function() { menus.classList.toggle('open'); };
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNav);
  } else {
    initNav();
  }
})();
</script>
</body>

</html>
